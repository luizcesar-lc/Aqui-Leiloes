<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Aqui - Registrar</title>
    <link rel="stylesheet" href="/pages/css/global.css" />
    <link rel="stylesheet" href="/pages/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="centralize">
    <form>
      <div class="formField">
        <div><label>Email</label></div>
        <input
          type="email"
          placeholder="aqui@email.com"
          onchange="onChangeEmail()"
          id="emailForm"
        />
        <div class="errorLogin" id="emailRequiredError">
          E-mail é obrigatório
        </div>
        <div class="errorLogin" id="emailInvalidError">E-mail é inválido</div>
      </div>

      <div class="formField">
        <div><label>Senha</label></div>
        <input
          type="password"
          placeholder="Senha"
          id="passwordForm"
          onchange="onChangePassword()"
        />
        <div class="errorLogin" id="passwordRequiredError">
          Senha é obrigatória
        </div>
        <div class="errorLogin" id="passwordMinLengthError">
          Senha deve conter pelo menos 6 caracteres
        </div>
      </div>

      <div class="formField">
        <div><label>Confirmar senha</label></div>
        <input
          type="password"
          placeholder="Confirmar senha"
          id="confirmPasswordForm"
          onchange="onChangeConfirmPassword()"
        />
        <div class="errorLogin" id="confirmPasswordDoesntMatchError">
          Senha e Confirmar Senha devem ser iguais
        </div>
      </div>
      <div>
        <button
          type="button"
          class="solid"
          disabled
          onclick="register()"
          id="registerButton"
        >
          Registrar
        </button>
      </div>

      <div>
        <button type="button" class="clear" onclick="goLogin()">Login</button>
      </div>
      <label class="orText">OU</label>
      <div class="class="googleContainer">
        <button
          type="button"
          class="googleRegisterButton"
          onclick="registerWithGoogle()"
        >
          <img src="/pages/icons/google-icon.png" alt="Google Logo" class="googleIcon" />
          Registrar com o Google
        </button>
      </div>
    </form>
  </body>

  <!-- Autenticação de Login-->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="/pages/js/firebase-init.js"></script>

  <script src="/pages/js/register.js"></script>
  <script src="/pages//js/loading.js"></script>
  <script src="/pages/js/validations.js"></script>
</html>
